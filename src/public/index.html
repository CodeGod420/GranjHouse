<html>
	<head>
		<title>My first three.js app</title>

	</head>
	<body>
		<script src="https://threejs.org/build/three.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenLite.min.js"></script>
   		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TimelineMax.min.js"></script>
		<script>




			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			
			var renderer = new THREE.WebGLRenderer({antialias: true});
			renderer.setClearColor("#e5e5e5");
			renderer.setSize(window.innerWidth, window.innerHeight);
			 
			document.body.appendChild( renderer.domElement );

			window.addEventListener('resize', ()=>{
				renderer.setSize(window.innerWidth, window.innerHeight);
				camera.aspect= window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
			})

			var raycaster= new THREE.Raycaster()
			var mouse= new THREE.Vector2()
			
			camera.position.z = 10;

			var geometry = new THREE.SphereGeometry(2,10,100);
			var material = new THREE.MeshLambertMaterial( {color: 0xffff00} );
			var sphere = new THREE.Mesh( geometry, material );
			//scene.add( sphere );


			
				meshX =-10;
				for(var i=0;i<15; i++){
					var mesh= new THREE.Mesh(geometry,material);
					
					mesh.position.x=(Math.random()-0.5)*10
					mesh.position.y=(Math.random()-0.5)*10
					mesh.position.z=(Math.random()-0.5)*10
					
					
					scene.add(mesh);
					
					meshX+=1
				}

			
			var light = new THREE.PointLight(0xFFFFFFF, 1 , 500)
			light.position.set(10,0,25)
			scene.add(light)
			
			function onMouseMove(event){
				event.preventDefault();
				mouse.x= ( event.clientX/ window.innerWidth) *2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight) *2  + 1;
				raycaster.setFromCamera(mouse, camera)
				var intersects = raycaster.intersectObjects(scene.children, true)
				let a=1
				for (var i=0; i<intersects.length;i++){
					intersects[i].object.material.color.setHex(Math.random() * 0xffffff)
					this.tl=new TimelineMax({paused:false})
				
					var colore = new THREE.Color( Math.random() * 0xffffff );
					this.tl.to(intersects[i].object.position , 1 , {x:(Math.random()-0.5)*10,y:(Math.random()-0.5)*10, ease : Expo.easeOut})
						
					this.tl.to(intersects[i].object.scale , 1 , {x:a,y:a, ease : Expo.easeOut})

						a=a*-1
					this.tl.to(intersects[i].object.scale , 1 , {x:a,y:a, ease : Expo.easeOut})
					
					
					
				}
					
				
			} 

			var render=	function(){

				renderer.render(scene,camera);
				
			}

			render()
